# Production settings for host MySQL using Unix socket
production:
  adapter: mysql2
  pool: 10
  username: <%= ENV.fetch("MYSQL_USER") %>
  password: <%= ENV.fetch("MYSQL_PASSWORD") %>
  database: <%= ENV.fetch("MYSQL_DATABASE") %>
  encoding: utf8
  socket: /var/run/mysqld/mysqld.sock
  reconnect: true
