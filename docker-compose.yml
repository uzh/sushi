version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: sushi
      MYSQL_USER: sushi_lover
      MYSQL_PASSWORD: password
    #ports: # this is not needed if no access from host
    #  - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
  sushi:
    build: .
    user: "42366:10147"  # masaomi UID:GID
    ports:
      - "3000:3000"
    volumes:
      - ./master:/app
      - bundle:/app/vendor/bundle
      - /srv/gstore/projects:/srv/gstore/projects:shared
      - ./shared:/shared
      - db_data:/app/db
      - /var/run/mysqld/mysqld.sock:/var/run/mysqld/mysqld.sock  # Add MySQL socket
    environment:
      - RAILS_ENV=production
      - RAILS_LOG_TO_STDOUT=true
      - BUNDLE_PATH=/app/vendor/bundle
      - DISABLE_DATABASE_ENVIRONMENT_CHECK=1
    entrypoint: ["entrypoint.sh"]
    command: ["bundle", "exec", "rails", "server", "-b", "0.0.0.0"]
    cap_add:
      - SYS_PTRACE  # Required for inotifywait
    depends_on:
      - db
    env_file:
      - .env
      # - .env.production.db  # Container MySQL settings (commented out)
      - .env.production.host  # Host MySQL settings (uncommented)
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Service to monitor for automount triggers
  mount_monitor:
    build:
      context: .
      dockerfile: Dockerfile.monitor
    volumes:
      - /srv/gstore/projects:/srv/gstore/projects:shared
      - ./shared:/shared
      - ./monitor_gstore_access.sh:/monitor_gstore_access.sh
    command: ["bash", "/monitor_gstore_access.sh"]
    privileged: true

volumes:
  bundle:
  shared:
  db_data: 
  mysql_data:

